---
layout: default
---

<article>
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-lg-6">
				{% if page.label %}
					<div style="padding-bottom: 1rem;">
						<span class="article-label">{{ page.label }}</span>
					</div>
				{% endif %}
				<h1 class="headline pb-4">{{ page.title }}</h1>
				<!-- <p class="byline">Published on {{ page.date | date: "%B" }} {{ page.date | date: "%d" | plus:'0' }}, {{ page.date | date: "%Y" }}</p> -->
				
				{{ content }}
			</div>
		</div>
	</div>
</article>
